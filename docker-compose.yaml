version: "3"
services:
  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: timecard
      MYSQL_PASSWORD: timecard
      MYSQL_DATABASE: timecard
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
  # api:
  #   build: .
  #   ports:
  #     - 3001:3001
  dev-app:
      build:
        context: .
        dockerfile: dev.Dockerfile
      volumes:
        - .:/app
      ports: 
        - "3000:3000"
      environment: 
        - "PORT=3000"